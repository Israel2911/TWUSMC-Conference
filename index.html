<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive 3D Globe Clock</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(135deg, #0c0c1a 0%, #1a1a2e 100%);
      font-family: 'Arial', sans-serif;
      color: white;
      overflow: hidden;
      height: 100vh;
    }
    
    #globeContainer { 
      position: relative; width: 100vw; height: 100vh; 
      cursor: grab;
    }
    #threejs-canvas { 
      width: 100%; height: 100%;
      cursor: grab;
    }
    #threejs-canvas:active { cursor: grabbing; }
    
    .globe-controls {
      position: absolute; top: 20px; right: 20px; 
      display: flex; flex-direction: column; gap: 12px; z-index: 10;
    }
    .control-btn {
      padding: 12px 20px; background: rgba(255,255,255,0.1); 
      border: 2px solid rgba(255,255,255,0.2); border-radius: 25px; 
      font-weight: 700; cursor: pointer; font-size: 0.9rem;
      backdrop-filter: blur(20px); transition: all 0.3s ease;
      color: white; min-width: 140px; text-align: center;
    }
    .control-btn:hover { 
      background: rgba(255,255,255,0.2); 
      transform: translateY(-2px); box-shadow: 0 10px 30px rgba(255,255,255,0.1);
    }
    .control-btn.active { 
      background: linear-gradient(135deg, #00ff88, #00cc66); 
      border-color: #00ff88; box-shadow: 0 0 20px rgba(0,255,136,0.5);
    }
    
    .title {
      position: absolute; top: 20px; left: 20px; z-index: 10;
      font-size: 2.2rem; font-weight: 900;
      background: linear-gradient(135deg, #00ff88, #00cc66);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      text-shadow: 0 0 30px rgba(0,255,136,0.5);
    }
    
    @media (max-width: 768px) {
      .globe-controls { right: 10px; gap: 8px; }
      .control-btn { padding: 10px 16px; font-size: 0.8rem; min-width: 120px; }
      .title { font-size: 1.8rem; left: 15px; top: 15px; }
    }
  </style>
</head>
<body>
  <div id="globeContainer">
    <canvas id="threejs-canvas"></canvas>
    <div class="title">üåç Interactive 3D Globe Clock</div>
    <div class="globe-controls">
      <button id="pauseButton" class="control-btn">‚è∏Ô∏è Pause Rotation</button>
      <button id="toggleClocks" class="control-btn">üëÅÔ∏è Hide Clocks</button>
      <button id="btn-rotate" class="control-btn active">üîÑ Auto Rotate</button>
      <button id="toggleWireframe" class="control-btn">‚äû Wireframe</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('globeContainer');
      const scene = new THREE.Scene();
      const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.001, 1000);
      camera.position.z = 3.5;
      
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      const canvas = renderer.domElement;
      canvas.id = 'threejs-canvas';
      container.appendChild(canvas);

      const GLOBE_RADIUS = 1.0;
      const controls = new THREE.OrbitControls(camera, canvas);
      controls.enableDamping = true; controls.dampingFactor = 0.1;
      controls.enablePan = true; controls.autoRotate = true; controls.autoRotateSpeed = 0.6;
      controls.minDistance = 1.2; controls.maxDistance = 8.0;

      // LIGHTING
      scene.add(new THREE.AmbientLight(0x4040ff, 0.8));
      const pointLight = new THREE.PointLight(0xffffff, 2);
      pointLight.position.set(5, 3, 5); scene.add(pointLight);

      const globeGroup = new THREE.Group(); scene.add(globeGroup);

      // EARTH TEXTURE GLOBE
      new THREE.TextureLoader().load("https://static.wixstatic.com/media/d77f36_8f868995fda643a0a61562feb20eb733~mv2.jpg", (tex) => {
        const globe = new THREE.Mesh(
          new THREE.SphereGeometry(GLOBE_RADIUS, 64, 64),
          new THREE.MeshPhongMaterial({ map: tex, transparent: true, opacity: 0.35 })
        );
        globeGroup.add(globe);
      });

      // WIREFRAME
      const wireframeMesh = new THREE.Mesh(
        new THREE.SphereGeometry(GLOBE_RADIUS * 1.03, 64, 64),
        new THREE.MeshBasicMaterial({ 
          color: 0x00ffff, wireframe: true, transparent: true, opacity: 0.15 
        })
      );
      globeGroup.add(wireframeMesh);

      // COUNTRY CLOCKS - EXACT GPS COORDINATES FROM YOUR CODE
      const countryClocks = [
        { name: 'üáÆüá≥ India IST', lat: 22, lng: 78, tz: 'Asia/Kolkata', color: 0xFF9933 },
        { name: 'üá®üá¶ Canada PST', lat: 56.1304, lng: -106.3468, tz: 'America/Vancouver', color: 0x006400 },
        { name: 'üáπüá≠ Thailand ICT', lat: 13.7563, lng: 100.5018, tz: 'Asia/Bangkok', color: 0xffcc00 },
        { name: 'üá™üá∫ Europe CET', lat: 48.8566, lng: 2.3522, tz: 'Europe/Paris', color: 0x0000FF },
        { name: 'üá¨üáß UK GMT', lat: 53, lng: -0.1276, tz: 'Europe/London', color: 0x191970 },
        { name: 'üá∫üá∏ USA EST', lat: 39.8283, lng: -98.5795, tz: 'America/New_York', color: 0x003366 },
        { name: 'üá∏üá¨ Singapore SGT', lat: 1.35, lng: 103.8, tz: 'Asia/Singapore', color: 0xEE2536 },
        { name: 'üá≤üáæ Malaysia MYT', lat: 4, lng: 102, tz: 'Asia/Kuala_Lumpur', color: 0xFFD700 }
      ];

      const clockMarkers = [];
      const clockSprites = [];

      function latLonToVector3(lat, lon, radius) {
        const phi = (90 - lat) * (Math.PI / 180);
        const theta = (lon + 180) * (Math.PI / 180);
        const x = -(radius * Math.sin(phi) * Math.cos(theta));
        const z = (radius * Math.sin(phi) * Math.sin(theta));
        const y = (radius * Math.cos(phi));
        return new THREE.Vector3(x, y, z);
      }

      // CREATE LIVE CLOCK MARKERS + TEXT SPRITES
      countryClocks.forEach((config, index) => {
        // Glowing clock marker
        const size = 0.045;
        const clockGeometry = new THREE.BoxGeometry(size, size * 0.4, size);
        const clockMaterial = new THREE.MeshStandardMaterial({
          color: config.color, 
          emissive: config.color, 
          emissiveIntensity: index === 0 ? 1.2 : 0.9, // India highlighted
          transparent: true, opacity: 0.95
        });
        const clockMesh = new THREE.Mesh(clockGeometry, clockMaterial);
        clockMesh.position.copy(latLonToVector3(config.lat, config.lng, 1.18));
        clockMesh.lookAt(0, 0, 0);
        globeGroup.add(clockMesh);
        clockMarkers.push(clockMesh);

        // Live time text sprite
        const canvas = document.createElement('canvas');
        canvas.width = 256; canvas.height = 128;
        const ctx = canvas.getContext('2d');
        const spriteMaterial = new THREE.SpriteMaterial({ 
          map: new THREE.CanvasTexture(canvas), transparent: true 
        });
        const sprite = new THREE.Sprite(spriteMaterial);
        sprite.position.copy(clockMesh.position.clone().add(new THREE.Vector3(0, 0.1, 0)));
        sprite.scale.set(0.18, 0.09, 1);
        globeGroup.add(sprite);
        clockSprites.push(sprite);
        
        // Update function
        clockSprites[index] = { 
          canvas, ctx, sprite, config,
          update: function() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { 
              timeZone: config.tz, hour12: false, 
              hour: '2-digit', minute: '2-digit' 
            });
            ctx.clearRect(0, 0, 256, 128);
            ctx.fillStyle = 'rgba(0,0,0,0.92)'; ctx.fillRect(0, 0, 256, 128);
            ctx.fillStyle = '#ffffff'; ctx.font = 'bold 28px Arial';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(config.name.split(' ')[1], 128, 38);
            ctx.fillStyle = index === 0 ? '#FFD700' : '#00ff88'; 
            ctx.font = 'bold 32px Courier New';
            ctx.fillText(timeStr, 128, 88);
            sprite.material.map.needsUpdate = true;
          }
        };
      });

      // NEURAL CUBES ORBITING (same positions as your original)
      const neuronGroup = new THREE.Group();
      globeGroup.add(neuronGroup);
      for (let i = 0; i < 120; i++) {
        const cube = new THREE.Mesh(
          new THREE.BoxGeometry(0.015, 0.015, 0.015),
          new THREE.MeshStandardMaterial({ 
            color: new THREE.Color().setHSL(Math.random() * 0.1 + 0.5, 0.8, 0.6),
            emissive: new THREE.Color().setHSL(Math.random() * 0.1 + 0.5, 0.8, 0.4),
            emissiveIntensity: 0.7, transparent: true, opacity: 0.9
          })
        );
        const r = 1.4 + Math.random() * 0.3;
        const theta = Math.random() * 2 * Math.PI;
        const phi = Math.acos(2 * Math.random() - 1);
        cube.position.set(
          r * Math.sin(phi) * Math.cos(theta),
          r * Math.sin(phi) * Math.sin(theta),
          r * Math.cos(phi)
        );
        cube.userData.velocity = new THREE.Vector3(
          (Math.random() - 0.5) * 0.003,
          (Math.random() - 0.5) * 0.003,
          (Math.random() - 0.5) * 0.003
        );
        neuronGroup.add(cube);
      }

      // CONTROLS
      let showClocks = true;
      let showWireframe = true;
      let isRotationPaused = false;

      document.getElementById('pauseButton').addEventListener('click', () => {
        isRotationPaused = !isRotationPaused;
        controls.autoRotate = !isRotationPaused;
        document.getElementById('pauseButton').textContent = isRotationPaused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause';
        document.getElementById('pauseButton').classList.toggle('active', !isRotationPaused);
      });

      document.getElementById('toggleClocks').addEventListener('click', () => {
        showClocks = !showClocks;
        clockSprites.forEach(sprite => sprite.sprite.visible = showClocks);
        document.getElementById('toggleClocks').textContent = showClocks ? 'üëÅÔ∏è Hide Clocks' : 'üëÅÔ∏è Show Clocks';
      });

      document.getElementById('btn-rotate').addEventListener('click', () => {
        controls.autoRotate = !controls.autoRotate;
        document.getElementById('btn-rotate').classList.toggle('active');
      });

      document.getElementById('toggleWireframe').addEventListener('click', () => {
        showWireframe = !showWireframe;
        wireframeMesh.visible = showWireframe;
        document.getElementById('toggleWireframe').textContent = showWireframe ? '‚äû Hide Wireframe' : '‚äû Show Wireframe';
      });

      // RESIZE
      function updateCanvasSize() {
        const rect = container.getBoundingClientRect();
        canvas.width = rect.width; canvas.height = rect.height;
        camera.aspect = rect.width / rect.height;
        camera.updateProjectionMatrix();
        renderer.setSize(rect.width, rect.height);
      }

      // ANIMATION LOOP
      const clock = new THREE.Clock();
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        
        const elapsed = clock.getElapsedTime();
        
        // Update live clocks
        clockSprites.forEach(ct => ct.update());
        
        // Animate neural cubes
        if (!isRotationPaused) {
          neuronGroup.children.forEach((cube, i) => {
            cube.position.add(cube.userData.velocity);
            if (cube.position.length() > 1.6) {
              cube.position.normalize().multiplyScalar(1.5);
              cube.userData.velocity.reflect(cube.position.clone().normalize().multiplyScalar(-1));
            }
            cube.rotation.x += 0.02; cube.rotation.y += 0.03;
          });
          neuronGroup.rotation.y += 0.001;
        }
        
        // Pulse India marker
        clockMarkers[0].scale.setScalar(1 + Math.sin(elapsed * 3) * 0.1);
        
        renderer.render(scene, camera);
      }

      window.addEventListener('resize', updateCanvasSize);
      updateCanvasSize();
      animate();
    });
  </script>
</body>
</html>
