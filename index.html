<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive 3D Globe Clock</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: radial-gradient(ellipse at center, #0a0a1a 0%, #000011 70%, #000000 100%);
      font-family: 'Arial Black', Arial, sans-serif;
      color: white;
      overflow: hidden;
      height: 100vh;
    }
    
    #globeContainer { 
      position: relative; width: 100vw; height: 100vh; 
      cursor: grab;
    }
    #threejs-canvas { 
      width: 100%; height: 100%;
      cursor: grab;
    }
    #threejs-canvas:active { cursor: grabbing; }
    
    .globe-controls {
      position: absolute; top: 25px; right: 25px; 
      display: flex; flex-direction: column; gap: 15px; z-index: 10;
    }
    .control-btn {
      padding: 15px 25px; 
      background: linear-gradient(145deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05)); 
      border: 2px solid rgba(255,255,255,0.3); 
      border-radius: 30px; 
      font-weight: 900; cursor: pointer; font-size: 1rem;
      backdrop-filter: blur(25px); transition: all 0.4s cubic-bezier(0.25,0.46,0.45,0.94);
      color: #e0e0ff; min-width: 160px; text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.2);
      text-shadow: 0 2px 4px rgba(0,0,0,0.5);
    }
    .control-btn:hover { 
      background: linear-gradient(145deg, rgba(255,255,255,0.25), rgba(255,255,255,0.1)); 
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,123,255,0.3), 0 0 0 1px rgba(255,255,255,0.5);
      border-color: rgba(0,123,255,0.8);
    }
    .control-btn.active { 
      background: linear-gradient(135deg, #00ff88, #00cc66, #00b347); 
      border-color: #00ff88; 
      box-shadow: 0 0 40px rgba(0,255,136,0.6), inset 0 1px 0 rgba(255,255,255,0.4);
      color: #000; text-shadow: none;
    }
    
    .title {
      position: absolute; top: 30px; left: 30px; z-index: 10;
      font-size: 3rem; font-weight: 900; letter-spacing: -1px;
      background: linear-gradient(135deg, #00ff88, #44ffcc, #00ccff);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      background-clip: text;
      text-shadow: 0 0 60px rgba(0,255,136,0.6);
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from { filter: drop-shadow(0 0 20px #00ff88); }
      to { filter: drop-shadow(0 0 40px #44ffcc); }
    }
    
    @media (max-width: 768px) {
      .globe-controls { right: 15px; top: 15px; gap: 12px; }
      .control-btn { padding: 12px 20px; font-size: 0.9rem; min-width: 140px; }
      .title { font-size: 2rem; left: 20px; top: 20px; }
    }
  </style>
</head>
<body>
  <div id="globeContainer">
    <canvas id="threejs-canvas"></canvas>
    <div class="title">üåç 3D Globe Clock</div>
    <div class="globe-controls">
      <button id="pauseButton" class="control-btn active">‚è∏Ô∏è Pause Rotation</button>
      <button id="toggleClocks" class="control-btn active">üëÅÔ∏è Hide Clocks</button>
      <button id="btn-rotate" class="control-btn active">üîÑ Auto Rotate</button>
      <button id="toggleWireframe" class="control-btn">‚äû Wireframe</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('globeContainer');
      const scene = new THREE.Scene();
      scene.fog = new THREE.FogExp2(0x0a0a1a, 0.02);
      
      const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.001, 1000);
      camera.position.set(3.2, 1.5, 3.5);
      
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.toneMapping = THREE.ACESFilmicToneMapping;
      renderer.toneMappingExposure = 1.2;
      const canvas = renderer.domElement;
      canvas.id = 'threejs-canvas';
      container.appendChild(canvas);

      const GLOBE_RADIUS = 1.0;
      const controls = new THREE.OrbitControls(camera, canvas);
      controls.enableDamping = true; controls.dampingFactor = 0.08;
      controls.enablePan = true; controls.autoRotate = true; 
      controls.autoRotateSpeed = 0.8; controls.autoRotateAngle = 0.01;
      controls.minDistance = 1.1; controls.maxDistance = 10.0;

      // ENHANCED LIGHTING
      const ambientLight = new THREE.AmbientLight(0x4040aa, 0.6);
      scene.add(ambientLight);
      
      const pointLight1 = new THREE.PointLight(0x88ccff, 2.5, 10);
      pointLight1.position.set(3, 2, 3); scene.add(pointLight1);
      
      const pointLight2 = new THREE.PointLight(0x00ff88, 1.8, 8);
      pointLight2.position.set(-2, 1, -2); scene.add(pointLight2);

      const globeGroup = new THREE.Group(); scene.add(globeGroup);

      // HIGH-QUALITY EARTH GLOBE
      new THREE.TextureLoader().load("https://static.wixstatic.com/media/d77f36_8f868995fda643a0a61562feb20eb733~mv2.jpg", (tex) => {
        const globe = new THREE.Mesh(
          new THREE.SphereGeometry(GLOBE_RADIUS, 128, 128),
          new THREE.MeshPhysicalMaterial({ 
            map: tex, 
            transparent: true, 
            opacity: 0.45,
            roughness: 0.8,
            metalness: 0.1,
            clearcoat: 0.3
          })
        );
        globeGroup.add(globe);
      });

      // GLOWING WIREFRAME
      const wireframeMesh = new THREE.Mesh(
        new THREE.SphereGeometry(GLOBE_RADIUS * 1.035, 128, 128),
        new THREE.MeshBasicMaterial({ 
          color: 0x00ddff, 
          wireframe: true, 
          transparent: true, 
          opacity: 0.2,
          blending: THREE.AdditiveBlending
        })
      );
      globeGroup.add(wireframeMesh);

      // EXACT GPS COORDINATES FROM YOUR CODE
      const countryClocks = [
        { name: 'üáÆüá≥ India IST', lat: 22, lng: 78, tz: 'Asia/Kolkata', color: 0xFF9933 },
        { name: 'üá®üá¶ Canada PST', lat: 56.1304, lng: -106.3468, tz: 'America/Vancouver', color: 0x006400 },
        { name: 'üáπüá≠ Thailand ICT', lat: 13.7563, lng: 100.5018, tz: 'Asia/Bangkok', color: 0xffcc00 },
        { name: 'üá™üá∫ Europe CET', lat: 48.8566, lng: 2.3522, tz: 'Europe/Paris', color: 0x0000FF },
        { name: 'üá¨üáß UK GMT', lat: 53, lng: -0.1276, tz: 'Europe/London', color: 0x191970 },
        { name: 'üá∫üá∏ USA EST', lat: 39.8283, lng: -98.5795, tz: 'America/New_York', color: 0x003366 },
        { name: 'üá∏üá¨ Singapore SGT', lat: 1.35, lng: 103.8, tz: 'Asia/Singapore', color: 0xEE2536 },
        { name: 'üá≤üáæ Malaysia MYT', lat: 4, lng: 102, tz: 'Asia/Kuala_Lumpur', color: 0xFFD700 }
      ];

      const clockMarkers = [];
      const clockSprites = [];

      function latLonToVector3(lat, lon, radius) {
        const phi = (90 - lat) * (Math.PI / 180);
        const theta = (lon + 180) * (Math.PI / 180);
        const x = -(radius * Math.sin(phi) * Math.cos(theta));
        const z = (radius * Math.sin(phi) * Math.sin(theta));
        const y = (radius * Math.cos(phi));
        return new THREE.Vector3(x, y, z);
      }

      // CREATE ULTRA-REALISTIC CLOCK MARKERS
      countryClocks.forEach((config, index) => {
        // Glowing orb marker
        const clockGroup = new THREE.Group();
        const orbGeometry = new THREE.SphereGeometry(0.03, 16, 16);
        const orbMaterial = new THREE.MeshPhysicalMaterial({
          color: config.color, 
          emissive: config.color, 
          emissiveIntensity: index === 0 ? 1.8 : 1.2,
          transparent: true, opacity: 0.95,
          roughness: 0.1, metalness: 0.9
        });
        const orb = new THREE.Mesh(orbGeometry, orbMaterial);
        orb.position.copy(latLonToVector3(config.lat, config.lng, 1.22));
        clockGroup.add(orb);
        
        // Ring glow
        const ringGeometry = new THREE.RingGeometry(0.035, 0.045, 32);
        const ringMaterial = new THREE.MeshBasicMaterial({
          color: config.color,
          side: THREE.DoubleSide,
          transparent: true,
          opacity: 0.6,
          blending: THREE.AdditiveBlending
        });
        const ring = new THREE.Mesh(ringGeometry, ringMaterial);
        ring.lookAt(0, 0, 0);
        clockGroup.add(ring);
        
        clockGroup.lookAt(0, 0, 0);
        globeGroup.add(clockGroup);
        clockMarkers.push(clockGroup);

        // Live time sprite
        const canvas = document.createElement('canvas');
        canvas.width = 512; canvas.height = 256;
        const ctx = canvas.getContext('2d');
        const spriteMaterial = new THREE.SpriteMaterial({ 
          map: new THREE.CanvasTexture(canvas), 
          transparent: true,
          alphaTest: 0.1
        });
        const sprite = new THREE.Sprite(spriteMaterial);
        sprite.position.copy(orb.position.clone().add(new THREE.Vector3(0, 0.12, 0)));
        sprite.scale.set(0.22, 0.11, 1);
        globeGroup.add(sprite);
        
        clockSprites[index] = { canvas, ctx, sprite, config, update: function() {
          const now = new Date();
          const timeStr = now.toLocaleTimeString('en-US', { 
            timeZone: config.tz, hour12: false, 
            hour: '2-digit', minute: '2-digit' 
          });
          ctx.clearRect(0, 0, 512, 256);
          const gradient = ctx.createLinearGradient(0, 0, 0, 256);
          gradient.addColorStop(0, 'rgba(0,0,0,0.95)');
          gradient.addColorStop(1, 'rgba(0,0,0,0.3)');
          ctx.fillStyle = gradient; ctx.fillRect(0, 0, 512, 256);
          
          ctx.fillStyle = '#ffffff'; ctx.font = 'bold 40px Arial Black';
          ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
          ctx.fillText(config.name.split(' ')[1], 256, 60);
          
          ctx.fillStyle = index === 0 ? '#FFD700' : '#00ff88'; 
          ctx.font = 'bold 48px "Courier New", monospace';
          ctx.shadowColor = ctx.fillStyle; ctx.shadowBlur = 10;
          ctx.fillText(timeStr, 256, 160);
          ctx.shadowBlur = 0;
          
          sprite.material.map.needsUpdate = true;
        }};
      });

      // 150 NEURAL CUBES (EXACT PHYSICS FROM YOUR CODE)
      const neuronGroup = new THREE.Group();
      globeGroup.add(neuronGroup);
      for (let i = 0; i < 150; i++) {
        const cube = new THREE.Mesh(
          new THREE.BoxGeometry(0.012, 0.012, 0.012),
          new THREE.MeshPhysicalMaterial({ 
            color: new THREE.Color().setHSL((i * 0.1) % 1, 0.9, 0.6),
            emissive: new THREE.Color().setHSL((i * 0.1 + 0.5) % 1, 0.8, 0.4),
            emissiveIntensity: 0.8,
            transparent: true, opacity: 0.85,
            roughness: 0.2, metalness: 0.3
          })
        );
        const r = 1.45 + Math.random() * 0.35;
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        cube.position.set(
          r * Math.sin(phi) * Math.cos(theta),
          r * Math.sin(phi) * Math.sin(theta),
          r * Math.cos(phi)
        );
        cube.userData.velocity = new THREE.Vector3(
          (Math.random() - 0.5) * 0.0025,
          (Math.random() - 0.5) * 0.0025,
          (Math.random() - 0.5) * 0.0025
        );
        neuronGroup.add(cube);
      }

      // CONTROLS WITH SMOOTH ANIMATIONS
      let showClocks = true;
      let showWireframe = false;
      let isRotationPaused = false;

      document.getElementById('pauseButton').addEventListener('click', () => {
        isRotationPaused = !isRotationPaused;
        controls.autoRotate = !isRotationPaused;
        const btn = document.getElementById('pauseButton');
        btn.textContent = isRotationPaused ? '‚ñ∂Ô∏è Resume Rotation' : '‚è∏Ô∏è Pause Rotation';
        btn.classList.toggle('active');
      });

      document.getElementById('toggleClocks').addEventListener('click', () => {
        showClocks = !showClocks;
        clockSprites.forEach(cs => cs.sprite.visible = showClocks);
        const btn = document.getElementById('toggleClocks');
        btn.textContent = showClocks ? 'üëÅÔ∏è Hide Clocks' : 'üëÅÔ∏è Show Clocks';
        btn.classList.toggle('active');
      });

      document.getElementById('btn-rotate').addEventListener('click', () => {
        controls.autoRotate = !controls.autoRotate;
        document.getElementById('btn-rotate').classList.toggle('active');
      });

      document.getElementById('toggleWireframe').addEventListener('click', () => {
        showWireframe = !showWireframe;
        wireframeMesh.visible = showWireframe;
        const btn = document.getElementById('toggleWireframe');
        btn.textContent = showWireframe ? '‚äû Hide Wireframe' : '‚äû Show Wireframe';
        btn.classList.toggle('active', showWireframe);
      });

      // RESIZE HANDLER
      function updateCanvasSize() {
        const rect = container.getBoundingClientRect();
        canvas.width = rect.width; canvas.height = rect.height;
        camera.aspect = rect.width / rect.height;
        camera.updateProjectionMatrix();
        renderer.setSize(rect.width, rect.height);
      }

      // MAIN ANIMATION LOOP
      const clock = new THREE.Clock();
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        
        const elapsed = clock.getElapsedTime();
        
        // Update live clocks
        clockSprites.forEach(ct => ct.update());
        
        // Neural cubes physics (EXACT from your code)
        neuronGroup.children.forEach((cube) => {
          cube.position.add(cube.userData.velocity);
          if (cube.position.length() > 1.65) {
            cube.position.normalize().multiplyScalar(1.55);
            cube.userData.velocity.reflect(cube.position.clone().normalize().multiplyScalar(-1));
          }
          cube.rotation.x += 0.025; cube.rotation.y += 0.035; cube.rotation.z += 0.015;
        });
        neuronGroup.rotation.y += 0.0008;
        
        // India pulse effect
        clockMarkers[0].scale.setScalar(1 + Math.sin(elapsed * 4) * 0.15);
        clockMarkers[0].rotation.y += 0.05;
        
        // Dynamic lighting
        pointLight1.position.x = Math.cos(elapsed * 0.5) * 4;
        pointLight1.position.z = Math.sin(elapsed * 0.5) * 4;
        
        renderer.render(scene, camera);
      }

      window.addEventListener('resize', updateCanvasSize);
      updateCanvasSize();
      animate();
    });
  </script>
</body>
</html>
