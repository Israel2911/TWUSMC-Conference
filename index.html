<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TWU-SMC 11th Annual Leadership Conference</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <!-- Socket.IO Client Library (Required for Sync) -->
  <script src="/socket.io/socket.io.js"></script> 
  
  <!-- (Keep all your existing CSS and Fonts here) -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    /* ... PASTE ALL YOUR PREVIOUS CSS HERE ... */
    /* Just ensure .hero-content-live and .hero-content-standard classes exist */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { background: linear-gradient(135deg, #f0f4f8 0%, #d9e2ec 100%); font-family: 'Nunito', sans-serif; color: #1a365d; overflow-x: hidden; line-height: 1.6; }
    .header { display: flex; align-items: center; justify-content: space-between; padding: 15px 40px; background: rgba(255,255,255,0.95); position: sticky; top: 0; z-index: 1000; }
    .nav { display: flex; gap: 20px; } .nav a { text-decoration: none; color: #167690; font-weight: 700; }
    .hero { position: relative; height: 90vh; display: flex; align-items: center; justify-content: center; text-align: center; }
    .hero img { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 1; }
    .hero-content-standard { position: relative; z-index: 4; transition: 0.5s; }
    .hero-content-live { position: relative; z-index: 10; width: 100%; max-width: 1200px; display: none; opacity: 0; transition: 0.5s; }
    .live-grid { display: grid; grid-template-columns: 2fr 1fr; gap: 20px; height: 60vh; background: black; border-radius: 20px; overflow: hidden; }
    .admin-panel { position: fixed; bottom: 20px; right: 20px; z-index: 9999; display: none; gap: 10px; }
    .admin-btn { padding: 10px 20px; border-radius: 20px; border: 2px solid white; cursor: pointer; font-weight: bold; }
    .btn-live { background: #333; color: white; }
    .btn-kill { background: red; color: white; }
    /* Add other CSS from previous steps if needed */
  </style>
</head>
<body>

<!-- ADMIN CONTROLS -->
<div class="admin-panel" id="adminPanel">
  <button class="admin-btn btn-live" id="liveToggle">üî¥ GO LIVE (GLOBAL)</button>
  <button class="admin-btn btn-kill" id="killSwitch">‚ö†Ô∏è KILL STREAM (GLOBAL)</button>
</div>

<header class="header">
  <div class="logo">TWU-SMC Leadership</div>
  <nav class="nav">
    <a href="#">Home</a>
    <a href="#">Agenda</a>
  </nav>
</header>

<section class="hero">
  <img src="humanintelligence.png" alt="Background" id="heroBg">
  
  <!-- STANDARD STATE -->
  <div class="hero-content-standard" id="heroStandard">
    <h1 style="font-size:4rem; margin:0; color:#167690;">TWU-SMC Conference</h1>
    <h2 style="font-size:2rem; color:white;">Integrating the Human Factor</h2>
  </div>

  <!-- LIVE STATE -->
  <div class="hero-content-live" id="heroLive">
    <div class="live-grid">
      <!-- YOUTUBE EMBED -->
      <iframe width="100%" height="100%" src="https://www.youtube.com/embed/live_stream?channel=YOUR_CHANNEL_ID" frameborder="0" allowfullscreen></iframe>
      
      <!-- TEAMS LINK -->
      <div style="background: white; padding: 20px; display: flex; flex-direction: column; justify-content: center;">
        <h3>Live Q&A</h3>
        <a href="https://teams.microsoft.com/meet/25727590322372?p=Toyeb2xMWy8NeEJiA2" target="_blank" 
           style="background: #464eb8; color: white; padding: 15px; border-radius: 10px; text-decoration: none; font-weight: bold;">
           Join Teams Call
        </a>
      </div>
    </div>
  </div>
</section>

<script>
  const socket = io(); // Connect to Server

  // --- UI ELEMENTS ---
  const standardHero = document.getElementById('heroStandard');
  const liveHero = document.getElementById('heroLive');
  const heroBg = document.getElementById('heroBg');
  const liveToggle = document.getElementById('liveToggle');
  const killSwitch = document.getElementById('killSwitch');
  const adminPanel = document.getElementById('adminPanel');

  // --- ADMIN LOGIN LOGIC (Local Only) ---
  if (new URLSearchParams(window.location.search).get('mode') === 'admin') {
    localStorage.setItem('siteAdmin', 'true');
  }
  if (localStorage.getItem('siteAdmin') === 'true') {
    adminPanel.style.display = 'flex'; // Show controls
  }

  // --- LISTEN FOR GLOBAL SIGNALS FROM SERVER ---
  socket.on('status-update', (isLive) => {
    console.log("Server says live is:", isLive);
    if (isLive) {
      // SHOW LIVE MODE
      standardHero.style.display = 'none';
      liveHero.style.display = 'block';
      setTimeout(() => liveHero.style.opacity = '1', 50);
      heroBg.style.filter = 'brightness(0.2)';
    } else {
      // SHOW STANDARD MODE (KILL)
      liveHero.style.opacity = '0';
      setTimeout(() => {
        liveHero.style.display = 'none';
        standardHero.style.display = 'block';
      }, 500);
      heroBg.style.filter = 'brightness(0.6)';
    }
  });

  // --- SEND COMMANDS (Admin Only) ---
  liveToggle.addEventListener('click', () => {
    socket.emit('admin-toggle', true); // Tell server: GO LIVE
  });

  killSwitch.addEventListener('click', () => {
    if(confirm("‚ö†Ô∏è KILL STREAM FOR EVERYONE?")) {
      socket.emit('admin-toggle', false); // Tell server: STOP
    }
  });
</script>
</body>
</html>
