<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸŒ 3D World Globe + Time Cards</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000011; overflow: hidden; height: 100vh; font-family: -apple-system, Arial, sans-serif; }
    
    #container { position: relative; width: 100vw; height: 100vh; }
    canvas { display: block; width: 100%; height: 100%; }
    
    /* GLOBE CONTROLS */
    .globe-controls { 
      position: absolute; top: 20px; right: 20px; z-index: 100;
    }
    .pause-btn { 
      padding: 15px 25px; background: rgba(0,255,136,0.2); 
      border: 2px solid #00ff88; color: white; border-radius: 30px; 
      cursor: pointer; font-weight: bold; font-size: 16px;
      backdrop-filter: blur(15px); transition: all 0.3s;
    }
    .pause-btn:hover { background: rgba(0,255,136,0.4); transform: scale(1.05); }
    .pause-btn.active { background: #00ff88; color: black; }

    /* TIME CARDS PANEL */
    .time-cards {
      position: absolute; left: 20px; top: 50%; transform: translateY(-50%);
      background: rgba(0,0,20,0.9); border: 1px solid rgba(0,255,136,0.3);
      border-radius: 20px; padding: 20px; max-height: 80vh;
      overflow-y: auto; backdrop-filter: blur(20px); z-index: 100;
      min-width: 280px; box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }
    .time-card {
      display: flex; align-items: center; padding: 12px 0; border-bottom: 1px solid rgba(0,255,136,0.2);
      transition: all 0.3s; font-size: 16px; font-weight: 500;
    }
    .time-card:last-child { border-bottom: none; }
    .time-card:hover { background: rgba(0,255,136,0.1); padding-left: 8px; }
    .flag { font-size: 24px; margin-right: 12px; }
    .time-text { color: #00ff88; font-family: 'Courier New', monospace; font-weight: bold; }
    .country-name { color: #ffffff; margin-right: 8px; }
    
    @media (max-width: 768px) {
      .time-cards { left: 10px; min-width: 240px; padding: 15px; }
      .time-card { font-size: 14px; }
    }
  </style>
</head>
<body>
  <div id="container">
    <!-- GLOBE CONTROLS -->
    <div class="globe-controls">
      <button class="pause-btn active" id="pauseRotate">â¸ï¸ Pause Rotation</button>
    </div>

    <!-- TIME CARDS -->
    <div class="time-cards" id="timeCards">
      <div class="time-card" id="card-India">
        <span class="flag">ğŸ‡®ğŸ‡³</span>
        <span class="country-name">India IST</span>
        <span class="time-text" id="time-India">--:--</span>
      </div>
      <div class="time-card" id="card-Canada">
        <span class="flag">ğŸ‡¨ğŸ‡¦</span>
        <span class="country-name">Canada PST</span>
        <span class="time-text" id="time-Canada">--:--</span>
      </div>
      <div class="time-card" id="card-Thailand">
        <span class="flag">ğŸ‡¹ğŸ‡­</span>
        <span class="country-name">Thailand ICT</span>
        <span class="time-text" id="time-Thailand">--:--</span>
      </div>
      <div class="time-card" id="card-Europe">
        <span class="flag">ğŸ‡ªğŸ‡º</span>
        <span class="country-name">Europe CET</span>
        <span class="time-text" id="time-Europe">--:--</span>
      </div>
      <div class="time-card" id="card-UK">
        <span class="flag">ğŸ‡¬ğŸ‡§</span>
        <span class="country-name">UK GMT</span>
        <span class="time-text" id="time-UK">--:--</span>
      </div>
      <div class="time-card" id="card-USA">
        <span class="flag">ğŸ‡ºğŸ‡¸</span>
        <span class="country-name">USA EST</span>
        <span class="time-text" id="time-USA">--:--</span>
      </div>
      <div class="time-card" id="card-Singapore">
        <span class="flag">ğŸ‡¸ğŸ‡¬</span>
        <span class="country-name">Singapore SGT</span>
        <span class="time-text" id="time-Singapore">--:--</span>
      </div>
      <div class="time-card" id="card-Malaysia">
        <span class="flag">ğŸ‡²ğŸ‡¾</span>
        <span class="country-name">Malaysia MYT</span>
        <span class="time-text" id="time-Malaysia">--:--</span>
      </div>
    </div>
  </div>

  <script>
    const container = document.getElementById('container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000011);
    container.appendChild(renderer.domElement);

    // CAMERA + CONTROLS
    camera.position.set(0, 0, 2.8);
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 0.8;

    // LIGHTING
    scene.add(new THREE.AmbientLight(0xffffff, 0.8));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1.8);
    dirLight.position.set(2, 2, 2);
    scene.add(dirLight);

    const globeGroup = new THREE.Group();
    scene.add(globeGroup);

    // EARTH TEXTURE
    const textureLoader = new THREE.TextureLoader();
    textureLoader.load(
      'https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Land_ocean_ice_2048.jpg/1024px-Land_ocean_ice_2048.jpg',
      (earthTexture) => {
        const globe = new THREE.Mesh(
          new THREE.SphereGeometry(1, 64, 64),
          new THREE.MeshLambertMaterial({ map: earthTexture, transparent: true, opacity: 0.95 })
        );
        globeGroup.add(globe);
      }
    );

    // YOUR EXACT GPS COORDINATES
    const countries = [
      {name: 'India IST', flag: 'ğŸ‡®ğŸ‡³', lat: 22, lng: 78, tz: 'Asia/Kolkata', color: 0xFF9933, cardId: 'India'},
      {name: 'Canada PST', flag: 'ğŸ‡¨ğŸ‡¦', lat: 56.1304, lng: -106.3468, tz: 'America/Vancouver', color: 0xff0000, cardId: 'Canada'},
      {name: 'Thailand ICT', flag: 'ğŸ‡¹ğŸ‡­', lat: 13.7563, lng: 100.5018, tz: 'Asia/Bangkok', color: 0xffcc00, cardId: 'Thailand'},
      {name: 'Europe CET', flag: 'ğŸ‡ªğŸ‡º', lat: 48.8566, lng: 2.3522, tz: 'Europe/Paris', color: 0x0000FF, cardId: 'Europe'},
      {name: 'UK GMT', flag: 'ğŸ‡¬ğŸ‡§', lat: 53, lng: -0.1276, tz: 'Europe/London', color: 0x191970, cardId: 'UK'},
      {name: 'USA EST', flag: 'ğŸ‡ºğŸ‡¸', lat: 39.8283, lng: -98.5795, tz: 'America/New_York', color: 0x003366, cardId: 'USA'},
      {name: 'Singapore SGT', flag: 'ğŸ‡¸ğŸ‡¬', lat: 1.35, lng: 103.8, tz: 'Asia/Singapore', color: 0xEE2536, cardId: 'Singapore'},
      {name: 'Malaysia MYT', flag: 'ğŸ‡²ğŸ‡¾', lat: 4, lng: 102, tz: 'Asia/Kuala_Lumpur', color: 0xFFD700, cardId: 'Malaysia'}
    ];

    const clockMarkers = [];
    const clockTexts = [];

    // GPS FUNCTION
    function latLonToVector3(lat, lon, radius) {
      const phi = (90 - lat) * (Math.PI / 180);
      const theta = (lon + 180) * (Math.PI / 180);
      return new THREE.Vector3(
        -radius * Math.sin(phi) * Math.cos(theta),
        radius * Math.cos(phi),
        radius * Math.sin(phi) * Math.sin(theta)
      );
    }

    // COUNTRY SPHERES + FLAGS ON GLOBE
    countries.forEach((country, index) => {
      // GLOWING SPHERE
      const marker = new THREE.Mesh(
        new THREE.SphereGeometry(0.04, 16, 16),
        new THREE.MeshLambertMaterial({
          color: country.color,
          emissive: country.color,
          emissiveIntensity: index === 0 ? 1.0 : 0.6
        })
      );
      marker.position.copy(latLonToVector3(country.lat, country.lng, 1.18));
      marker.lookAt(0, 0, 0);
      globeGroup.add(marker);
      clockMarkers.push(marker);

      // FLAG EMOJI ON GLOBE (smaller canvas sprite)
      const flagCanvas = document.createElement('canvas');
      flagCanvas.width = 128; flagCanvas.height = 64;
      const flagCtx = flagCanvas.getContext('2d');
      flagCtx.fillStyle = 'rgba(0,0,0,0.9)';
      flagCtx.fillRect(0, 0, 128, 64);
      flagCtx.fillStyle = '#ffffff';
      flagCtx.font = 'bold 32px Arial';
      flagCtx.textAlign = 'center';
      flagCtx.textBaseline = 'middle';
      flagCtx.fillText(country.flag, 64, 32);
      
      const flagSprite = new THREE.Sprite(new THREE.SpriteMaterial({
        map: new THREE.CanvasTexture(flagCanvas),
        transparent: true
      }));
      flagSprite.position.copy(marker.position.clone().add(new THREE.Vector3(0, -0.08, 0)));
      flagSprite.scale.set(0.12, 0.06, 1);
      globeGroup.add(flagSprite);

      // TIME TEXT (above flag)
      const canvas = document.createElement('canvas');
      canvas.width = 256; canvas.height = 128;
      const ctx = canvas.getContext('2d');
      const sprite = new THREE.Sprite(new THREE.SpriteMaterial({
        map: new THREE.CanvasTexture(canvas),
        transparent: true
      }));
      sprite.position.copy(marker.position.clone().add(new THREE.Vector3(0, 0.13, 0)));
      sprite.scale.set(0.18, 0.09, 1);
      globeGroup.add(sprite);

      clockTexts.push({ canvas, ctx, sprite, country, index });
    });

    // PAUSE BUTTON
    let isPaused = false;
    document.getElementById('pauseRotate').onclick = () => {
      isPaused = !isPaused;
      controls.autoRotate = !isPaused;
      controls.enableDamping = !isPaused;
      const btn = document.getElementById('pauseRotate');
      btn.classList.toggle('active');
      btn.textContent = isPaused ? 'â–¶ï¸ Resume Rotation' : 'â¸ï¸ Pause Rotation';
    };

    // UPDATE TIME CARDS + GLOBE CLOCKS
    function updateTimes() {
      countries.forEach((country, index) => {
        const now = new Date();
        const time = now.toLocaleTimeString('en-US', {
          timeZone: country.tz,
          hour12: false,
          hour: '2-digit',
          minute: '2-digit'
        });
        
        // UPDATE HTML CARDS
        document.getElementById(`time-${country.cardId}`).textContent = time;
        
        // UPDATE GLOBE CLOCKS
        const ct = clockTexts[index];
        ct.ctx.clearRect(0, 0, 256, 128);
        ct.ctx.fillStyle = 'rgba(0,0,0,0.92)';
        ct.ctx.fillRect(0, 0, 256, 128);
        ct.ctx.fillStyle = '#ffffff';
        ct.ctx.font = 'bold 24px Arial';
        ct.ctx.textAlign = 'center';
        ct.ctx.textBaseline = 'middle';
        ct.ctx.fillText(country.name.split(' ')[0], 128, 42);
        ct.ctx.fillStyle = index === 0 ? '#FFD700' : '#00ff88';
        ct.ctx.font = 'bold 32px Courier New';
        ct.ctx.shadowColor = ct.ctx.fillStyle;
        ct.ctx.shadowBlur = 8;
        ct.ctx.fillText(time, 128, 90);
        ct.ctx.shadowBlur = 0;
        ct.sprite.material.map.needsUpdate = true;
      });
    }

    // RESIZE
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // ANIMATION
    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      controls.update();

      const elapsed = clock.getElapsedTime();

      if (!isPaused) {
        globeGroup.rotation.y = elapsed * 0.25;
      }

      // India pulse
      clockMarkers[0].scale.setScalar(1 + Math.sin(elapsed * 4) * 0.2);
      clockMarkers[0].rotation.y = elapsed * 2;

      // Update times every second
      if (Math.floor(elapsed) !== Math.floor(clock.getElapsedTime() - 1)) {
        updateTimes();
      }

      renderer.render(scene, camera);
    }
    setInterval(updateTimes, 1000); // Precise 1-second updates
    animate();
  </script>
</body>
</html>
