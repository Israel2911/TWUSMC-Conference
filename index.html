<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üåç COMPLETE 3D GLOBE CLOCK</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000011; overflow: hidden; height: 100vh; font-family: Arial; }
    #container { position: relative; width: 100vw; height: 100vh; }
    canvas { display: block; width: 100%; height: 100%; }
    .controls { 
      position: absolute; top: 15px; right: 15px; 
      display: flex; flex-direction: column; gap: 10px; z-index: 100;
    }
    .btn { 
      padding: 12px 20px; background: rgba(0,255,136,0.2); 
      border: 2px solid #00ff88; color: white; border-radius: 25px; 
      cursor: pointer; font-weight: bold; font-size: 14px;
      backdrop-filter: blur(10px); transition: all 0.3s;
    }
    .btn:hover { background: rgba(0,255,136,0.4); transform: scale(1.05); }
    .btn.active { background: #00ff88; color: black; }
  </style>
</head>
<body>
  <div id="container">
    <div class="controls">
      <button class="btn active" id="toggleClocks">üëÅÔ∏è Hide Clocks</button>
      <button class="btn active" id="pauseRotate">‚è∏Ô∏è Pause Rotate</button>
      <button class="btn" id="resetView">üîÑ Reset View</button>
    </div>
  </div>

  <script>
    // SCENE SETUP
    const container = document.getElementById('container');
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setClearColor(0x000011);
    container.appendChild(renderer.domElement);

    // CAMERA + CONTROLS
    camera.position.set(0, 0, 2.8);
    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.autoRotate = true;
    controls.autoRotateSpeed = 1.0;

    // BRIGHT LIGHTING
    scene.add(new THREE.AmbientLight(0xffffff, 1.0));
    const dirLight = new THREE.DirectionalLight(0xffffff, 1.5);
    dirLight.position.set(2, 2, 2);
    scene.add(dirLight);

    // GLOBE GROUP
    const globeGroup = new THREE.Group();
    scene.add(globeGroup);

    // 1. BASE GLOBE (BLUE)
    const globeGeo = new THREE.SphereGeometry(1, 64, 64);
    const globeMat = new THREE.MeshLambertMaterial({ 
      color: 0x4169e1, 
      emissive: 0x1e3a8a, 
      emissiveIntensity: 0.3 
    });
    globeGroup.add(new THREE.Mesh(globeGeo, globeMat));

    // 2. GREEN WIREFRAME
    globeGroup.add(new THREE.Mesh(
      new THREE.SphereGeometry(1.02, 64, 64),
      new THREE.MeshBasicMaterial({ 
        color: 0x00ff88, 
        wireframe: true, 
        transparent: true, 
        opacity: 0.9 
      })
    ));

    // 3. YOUR EXACT GPS COORDINATES
    const countries = [
      {name: 'üáÆüá≥ India', lat: 22, lng: 78, tz: 'Asia/Kolkata', color: 0xff6600},
      {name: 'üá®üá¶ Canada', lat: 56.1304, lng: -106.3468, tz: 'America/Vancouver', color: 0xff0000},
      {name: 'üáπüá≠ Thailand', lat: 13.7563, lng: 100.5018, tz: 'Asia/Bangkok', color: 0xffcc00},
      {name: 'üá™üá∫ Europe', lat: 48.8566, lng: 2.3522, tz: 'Europe/Paris', color: 0x0066ff},
      {name: 'üá¨üáß UK', lat: 53, lng: -0.1276, tz: 'Europe/London', color: 0x004488},
      {name: 'üá∫üá∏ USA', lat: 39.8283, lng: -98.5795, tz: 'America/New_York', color: 0x003366},
      {name: 'üá∏üá¨ Singapore', lat: 1.35, lng: 103.8, tz: 'Asia/Singapore', color: 0xff0000},
      {name: 'üá≤üáæ Malaysia', lat: 4, lng: 102, tz: 'Asia/Kuala_Lumpur', color: 0xffdd00}
    ];

    const clockMarkers = [];
    const clockTexts = [];

    function latLonToVector3(lat, lon, radius) {
      const phi = (90 - lat) * (Math.PI / 180);
      const theta = (lon + 180) * (Math.PI / 180);
      return new THREE.Vector3(
        -radius * Math.sin(phi) * Math.cos(theta),
        radius * Math.cos(phi),
        radius * Math.sin(phi) * Math.sin(theta)
      );
    }

    // 4. COUNTRY MARKERS + LIVE CLOCKS
    countries.forEach((country, index) => {
      // Glowing marker
      const marker = new THREE.Mesh(
        new THREE.SphereGeometry(0.045, 16, 16),
        new THREE.MeshLambertMaterial({
          color: country.color,
          emissive: country.color,
          emissiveIntensity: index === 0 ? 0.8 : 0.5
        })
      );
      marker.position.copy(latLonToVector3(country.lat, country.lng, 1.15));
      marker.lookAt(0, 0, 0);
      globeGroup.add(marker);
      clockMarkers.push(marker);

      // Live clock text
      const canvas = document.createElement('canvas');
      canvas.width = 256; canvas.height = 128;
      const ctx = canvas.getContext('2d');
      const sprite = new THREE.Sprite(new THREE.SpriteMaterial({
        map: new THREE.CanvasTexture(canvas),
        transparent: true
      }));
      sprite.position.copy(marker.position.clone().add(new THREE.Vector3(0, 0.12, 0)));
      sprite.scale.set(0.18, 0.09, 1);
      globeGroup.add(sprite);

      clockTexts.push({ canvas, ctx, sprite, country, index });
    });

    // 5. ORBITING PARTICLES
    const particles = new THREE.Group();
    globeGroup.add(particles);
    for(let i = 0; i < 80; i++) {
      const particle = new THREE.Mesh(
        new THREE.BoxGeometry(0.02, 0.02, 0.02),
        new THREE.MeshLambertMaterial({ 
          color: new THREE.Color().setHSL(i * 0.05, 0.8, 0.6),
          emissive: 0x00ff88, emissiveIntensity: 0.4
        })
      );
      particle.position.set(
        (Math.random() - 0.5) * 3,
        (Math.random() - 0.5) * 3,
        (Math.random() - 0.5) * 3
      );
      particle.userData.velocity = new THREE.Vector3(
        (Math.random() - 0.5) * 0.01,
        (Math.random() - 0.5) * 0.01,
        (Math.random() - 0.5) * 0.01
      );
      particles.add(particle);
    }

    // CONTROLS
    let showClocks = true;
    let isPaused = false;

    document.getElementById('toggleClocks').onclick = () => {
      showClocks = !showClocks;
      clockTexts.forEach(ct => ct.sprite.visible = showClocks);
      document.getElementById('toggleClocks').classList.toggle('active');
    };

    document.getElementById('pauseRotate').onclick = () => {
      isPaused = !isPaused;
      controls.autoRotate = !isPaused;
      document.getElementById('pauseRotate').classList.toggle('active');
    };

    document.getElementById('resetView').onclick = () => {
      camera.position.set(0, 0, 2.8);
      controls.reset();
    };

    // RESIZE
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    // ANIMATION LOOP
    const clock = new THREE.Clock();
    function animate() {
      requestAnimationFrame(animate);
      controls.update();

      const elapsed = clock.getElapsedTime();

      // Globe rotation
      globeGroup.rotation.y = elapsed * 0.3;

      // Update live clocks
      clockTexts.forEach(ct => {
        ct.update = () => {
          const now = new Date();
          const time = now.toLocaleTimeString('en-US', {
            timeZone: ct.country.tz,
            hour12: false,
            hour: '2-digit',
            minute: '2-digit'
          });
          ct.ctx.clearRect(0, 0, 256, 128);
          ct.ctx.fillStyle = 'rgba(0,0,0,0.9)';
          ct.ctx.fillRect(0, 0, 256, 128);
          ct.ctx.fillStyle = 'white';
          ct.ctx.font = 'bold 24px Arial';
          ct.ctx.textAlign = 'center';
          ct.ctx.textBaseline = 'middle';
          ct.ctx.fillText(ct.country.name, 128, 40);
          ct.ctx.fillStyle = ct.index === 0 ? '#ffff00' : '#00ff88';
          ct.ctx.font = 'bold 32px Courier';
          ct.ctx.fillText(time, 128, 90);
          ct.sprite.material.map.needsUpdate = true;
        };
        ct.update();
      });

      // India pulse effect
      clockMarkers[0].scale.setScalar(1 + Math.sin(elapsed * 4) * 0.25);
      clockMarkers[0].rotation.y = elapsed * 3;

      // Particle physics
      particles.children.forEach(p => {
        p.position.add(p.userData.velocity);
        if (p.position.length() > 2.5) {
          p.position.normalize().multiplyScalar(2);
          p.userData.velocity.multiplyScalar(-0.8);
        }
        p.rotation.x += 0.02;
        p.rotation.y += 0.03;
      });
      particles.rotation.y += 0.005;

      renderer.render(scene, camera);
    }
    animate();
  </script>
</body>
</html>
