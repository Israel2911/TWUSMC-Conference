<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive 3D Globe Clock</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: radial-gradient(ellipse at center, #0a0a1a 0%, #000011 70%, #000000 100%);
      font-family: 'Arial Black', Arial, sans-serif;
      color: white;
      overflow: hidden;
      height: 100vh;
    }
    
    #globeContainer { position: relative; width: 100vw; height: 100vh; cursor: grab; }
    #threejs-canvas { width: 100%; height: 100%; cursor: grab; }
    #threejs-canvas:active { cursor: grabbing; }
    
    .globe-controls {
      position: absolute; top: 25px; right: 25px; 
      display: flex; flex-direction: column; gap: 15px; z-index: 10;
    }
    .control-btn {
      padding: 15px 25px; 
      background: linear-gradient(145deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05)); 
      border: 2px solid rgba(255,255,255,0.3); 
      border-radius: 30px; 
      font-weight: 900; cursor: pointer; font-size: 1rem;
      backdrop-filter: blur(25px); transition: all 0.4s cubic-bezier(0.25,0.46,0.45,0.94);
      color: #e0e0ff; min-width: 160px; text-align: center;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.2);
    }
    .control-btn:hover { 
      background: linear-gradient(145deg, rgba(255,255,255,0.25), rgba(255,255,255,0.1)); 
      transform: translateY(-4px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0,123,255,0.3);
      border-color: rgba(0,123,255,0.8);
    }
    .control-btn.active { 
      background: linear-gradient(135deg, #00ff88, #00cc66); 
      border-color: #00ff88; 
      box-shadow: 0 0 40px rgba(0,255,136,0.6);
      color: #000;
    }
    
    .title {
      position: absolute; top: 30px; left: 30px; z-index: 10;
      font-size: 3rem; font-weight: 900;
      background: linear-gradient(135deg, #00ff88, #44ffcc);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      text-shadow: 0 0 60px rgba(0,255,136,0.6);
    }
  </style>
</head>
<body>
  <div id="globeContainer">
    <canvas id="threejs-canvas"></canvas>
    <div class="title">üåç 3D Globe Clock</div>
    <div class="globe-controls">
      <button id="pauseButton" class="control-btn">‚è∏Ô∏è Pause</button>
      <button id="toggleClocks" class="control-btn active">üëÅÔ∏è Hide Clocks</button>
      <button id="btn-rotate" class="control-btn active">üîÑ Rotate</button>
      <button id="toggleWireframe" class="control-btn">‚äû Wireframe</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const container = document.getElementById('globeContainer');
      const scene = new THREE.Scene();
      
      const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.001, 1000);
      camera.position.set(0, 0, 3);
      
      const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      const canvas = renderer.domElement;
      canvas.id = 'threejs-canvas';
      container.appendChild(canvas);

      const GLOBE_RADIUS = 1.0;
      const controls = new THREE.OrbitControls(camera, canvas);
      controls.enableDamping = true; controls.dampingFactor = 0.08;
      controls.autoRotate = true; controls.autoRotateSpeed = 0.8;
      controls.minDistance = 1.1; controls.maxDistance = 10;

      // LIGHTING
      scene.add(new THREE.AmbientLight(0x88ccff, 1.2));
      const pointLight = new THREE.PointLight(0xffffff, 3, 20);
      pointLight.position.set(5, 5, 5); scene.add(pointLight);

      const globeGroup = new THREE.Group(); scene.add(globeGroup);

      // üåç EARTH GLOBE - HIGH VISIBILITY
      const globeGeometry = new THREE.SphereGeometry(GLOBE_RADIUS, 128, 128);
      const globeMaterial = new THREE.MeshPhongMaterial({ 
        color: 0x4a90e2,
        shininess: 100,
        specular: 0x222222,
        transparent: true,
        opacity: 0.85
      });
      const globe = new THREE.Mesh(globeGeometry, globeMaterial);
      globeGroup.add(globe);

      // EARTH TEXTURE OVERLAY (backup texture)
      new THREE.TextureLoader().load("https://static.wixstatic.com/media/d77f36_8f868995fda643a0a61562feb20eb733~mv2.jpg", (tex) => {
        const textureGlobe = new THREE.Mesh(
          new THREE.SphereGeometry(GLOBE_RADIUS * 0.98, 128, 128),
          new THREE.MeshPhongMaterial({ 
            map: tex, 
            transparent: true, 
            opacity: 0.6 
          })
        );
        globeGroup.add(textureGlobe);
      });

      // ‚ú® GLOWING ATMOSPHERE
      const atmosphereGeometry = new THREE.SphereGeometry(GLOBE_RADIUS * 1.015, 64, 64);
      const atmosphereMaterial = new THREE.MeshBasicMaterial({
        color: 0x00ddff,
        transparent: true,
        opacity: 0.3,
        side: THREE.BackSide,
        blending: THREE.AdditiveBlending
      });
      const atmosphere = new THREE.Mesh(atmosphereGeometry, atmosphereMaterial);
      globeGroup.add(atmosphere);

      // WIREFRAME
      const wireframeMesh = new THREE.Mesh(
        new THREE.SphereGeometry(GLOBE_RADIUS * 1.025, 64, 64),
        new THREE.MeshBasicMaterial({ 
          color: 0x00ffff, 
          wireframe: true, 
          transparent: true, 
          opacity: 0.25 
        })
      );
      globeGroup.add(wireframeMesh);

      // YOUR EXACT GPS COORDINATES
      const countryClocks = [
        { name: 'üáÆüá≥ India IST', lat: 22, lng: 78, tz: 'Asia/Kolkata', color: 0xFF9933 },
        { name: 'üá®üá¶ Canada PST', lat: 56.1304, lng: -106.3468, tz: 'America/Vancouver', color: 0x006400 },
        { name: 'üáπüá≠ Thailand ICT', lat: 13.7563, lng: 100.5018, tz: 'Asia/Bangkok', color: 0xffcc00 },
        { name: 'üá™üá∫ Europe CET', lat: 48.8566, lng: 2.3522, tz: 'Europe/Paris', color: 0x0000FF },
        { name: 'üá¨üáß UK GMT', lat: 53, lng: -0.1276, tz: 'Europe/London', color: 0x191970 },
        { name: 'üá∫üá∏ USA EST', lat: 39.8283, lng: -98.5795, tz: 'America/New_York', color: 0x003366 },
        { name: 'üá∏üá¨ Singapore SGT', lat: 1.35, lng: 103.8, tz: 'Asia/Singapore', color: 0xEE2536 },
        { name: 'üá≤üáæ Malaysia MYT', lat: 4, lng: 102, tz: 'Asia/Kuala_Lumpur', color: 0xFFD700 }
      ];

      const clockMarkers = [];
      const clockSprites = [];

      function latLonToVector3(lat, lon, radius) {
        const phi = (90 - lat) * (Math.PI / 180);
        const theta = (lon + 180) * (Math.PI / 180);
        const x = -(radius * Math.sin(phi) * Math.cos(theta));
        const z = (radius * Math.sin(phi) * Math.sin(theta));
        const y = (radius * Math.cos(phi));
        return new THREE.Vector3(x, y, z);
      }

      // COUNTRY MARKERS + LIVE CLOCKS
      countryClocks.forEach((config, index) => {
        // Glowing marker
        const markerGeometry = new THREE.SphereGeometry(0.035, 16, 16);
        const markerMaterial = new THREE.MeshPhongMaterial({
          color: config.color,
          emissive: config.color,
          emissiveIntensity: index === 0 ? 1.5 : 1.0,
          shininess: 100
        });
        const marker = new THREE.Mesh(markerGeometry, markerMaterial);
        marker.position.copy(latLonToVector3(config.lat, config.lng, 1.2));
        marker.lookAt(0, 0, 0);
        globeGroup.add(marker);
        clockMarkers.push(marker);

        // Clock text sprite
        const canvas = document.createElement('canvas');
        canvas.width = 512; canvas.height = 256;
        const ctx = canvas.getContext('2d');
        const spriteMaterial = new THREE.SpriteMaterial({ 
          map: new THREE.CanvasTexture(canvas), 
          transparent: true 
        });
        const sprite = new THREE.Sprite(spriteMaterial);
        sprite.position.copy(marker.position.clone().add(new THREE.Vector3(0, 0.12, 0)));
        sprite.scale.set(0.2, 0.1, 1);
        globeGroup.add(sprite);
        
        clockSprites[index] = { 
          canvas, ctx, sprite, config,
          update: function() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { 
              timeZone: config.tz, 
              hour12: false, 
              hour: '2-digit', 
              minute: '2-digit' 
            });
            ctx.clearRect(0, 0, 512, 256);
            ctx.fillStyle = 'rgba(0,0,0,0.9)'; ctx.fillRect(0, 0, 512, 256);
            ctx.fillStyle = '#ffffff'; ctx.font = 'bold 36px Arial';
            ctx.textAlign = 'center'; ctx.textBaseline = 'middle';
            ctx.fillText(config.name.split(' ')[1], 256, 60);
            ctx.fillStyle = index === 0 ? '#FFD700' : '#00ff88';
            ctx.font = 'bold 44px Courier';
            ctx.fillText(timeStr, 256, 160);
            sprite.material.map.needsUpdate = true;
          }
        };
      });

      // NEURAL CUBES
      const neuronGroup = new THREE.Group();
      globeGroup.add(neuronGroup);
      for (let i = 0; i < 150; i++) {
        const cube = new THREE.Mesh(
          new THREE.BoxGeometry(0.015, 0.015, 0.015),
          new THREE.MeshPhongMaterial({ 
            color: new THREE.Color().setHSL(Math.random() * 0.1 + 0.5, 0.8, 0.6),
            emissive: new THREE.Color().setHSL(Math.random() * 0.1 + 0.5, 0.8, 0.4),
            emissiveIntensity: 0.8
          })
        );
        const r = 1.4 + Math.random() * 0.4;
        const theta = Math.random() * Math.PI * 2;
        const phi = Math.acos(2 * Math.random() - 1);
        cube.position.set(
          r * Math.sin(phi) * Math.cos(theta),
          r * Math.sin(phi) * Math.sin(theta),
          r * Math.cos(phi)
        );
        cube.userData.velocity = new THREE.Vector3(
          (Math.random() - 0.5) * 0.003,
          (Math.random() - 0.5) * 0.003,
          (Math.random() - 0.5) * 0.003
        );
        neuronGroup.add(cube);
      }

      // CONTROLS
      let showClocks = true;
      let showWireframe = true;

      document.getElementById('pauseButton').addEventListener('click', () => {
        controls.autoRotate = !controls.autoRotate;
        document.getElementById('pauseButton').classList.toggle('active');
      });

      document.getElementById('toggleClocks').addEventListener('click', () => {
        showClocks = !showClocks;
        clockSprites.forEach(cs => cs.sprite.visible = showClocks);
        document.getElementById('toggleClocks').classList.toggle('active');
      });

      document.getElementById('btn-rotate').addEventListener('click', () => {
        controls.autoRotate = !controls.autoRotate;
        document.getElementById('btn-rotate').classList.toggle('active');
      });

      document.getElementById('toggleWireframe').addEventListener('click', () => {
        showWireframe = !showWireframe;
        wireframeMesh.visible = showWireframe;
        document.getElementById('toggleWireframe').classList.toggle('active');
      });

      function updateCanvasSize() {
        const rect = container.getBoundingClientRect();
        canvas.width = rect.width; canvas.height = rect.height;
        camera.aspect = rect.width / rect.height;
        camera.updateProjectionMatrix();
        renderer.setSize(rect.width, rect.height);
      }

      const clockAnim = new THREE.Clock();
      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        
        const elapsed = clockAnim.getElapsedTime();
        
        // Update clocks
        clockSprites.forEach(ct => ct.update());
        
        // Neural cubes movement
        neuronGroup.children.forEach(cube => {
          cube.position.add(cube.userData.velocity);
          if (cube.position.length() > 1.7) {
            cube.position.normalize().multiplyScalar(1.6);
            cube.userData.velocity.reflect(cube.position.clone().normalize().multiplyScalar(-1));
          }
          cube.rotation.x += 0.02; cube.rotation.y += 0.03;
        });
        
        // Globe rotation
        globeGroup.rotation.y += 0.002;
        neuronGroup.rotation.y += 0.001;
        
        // India pulse
        clockMarkers[0].scale.setScalar(1 + Math.sin(elapsed * 4) * 0.2);
        
        renderer.render(scene, camera);
      }

      window.addEventListener('resize', updateCanvasSize);
      updateCanvasSize();
      animate();
    });
  </script>
</body>
</html>
